<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Agrega persona</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1> Persona </h1>
        </div>
    </div>

    <div class="row">

        <form th:action="@{/persona/save}" th:object="${persona}" method="post">

            <div class="col-md-4">


                <p>
                    <label for="nombre">Nombre: </label>
                    <input id="nombre" type="text" th:field="*{nombre}">
                    <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="error" th:errors="*{nombre}" />
                </p>

                <p>
                    <label for="telefono">Telefono: </label>
                    <input id="telefono" type="text" th:field="*{telefono}">
                    <p th:if="${#fields.hasErrors('telefono')}" th:errorclass="error" th:errors="*{telefono}" />
                </p>

            </div>

            <div class="col-md-3">
                <input class="btn btn-success" type="submit" th:value="Salvar"/>
            </div>

        </form>

    </div>

</div>

</body>
</html>
